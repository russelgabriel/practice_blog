{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
	<h6><a href="{% url 'blogs:index' %}">Return</a></h6>
{% endblock page_header %}

{% block content %}
	<p>Edit post</p>
	<form action="{% url 'blogs:edit_post' post.id %}" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit" class="btn btn-primary">Save changes</button>
		{% endbuttons %}
	</form>
{% endblock content %}
